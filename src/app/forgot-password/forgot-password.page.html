<ion-content class="forgot-password-content" [fullscreen]="true">
  <div class="page-wrapper">

    <!-- Header Logos -->
    <div class="header">
      <div class="logo-circle">
        <img src="assets/dti-logo.png" alt="DTI Logo" />
      </div>
      <div class="logo-circle1">
        <img src="assets/bp-logo.png" alt="BP Logo" />
      </div>
    </div>

    <!-- Department Text -->
    <h2 class="department">
      DEPARTMENT OF TRADE AND INDUSTRY<br />
      <span>REGION II</span><br />
      <small class="division">Consumer Protection Division</small>
    </h2>

    <!-- Forgot Password Card -->
    <div class="forgot-password-box">
      <h3>FORGOT PASSWORD</h3>
      <p class="instruction">Enter your email address and we'll send you a link to reset your password.</p>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <ion-item lines="none" class="field">
          <ion-input
            [(ngModel)]="email"
            type="email"
            placeholder="Enter your email">
          </ion-input>
        </ion-item>
      </div>

      <ion-button expand="block" (click)="sendPasswordReset()" [disabled]="loading">
        {{ loading ? 'SENDING...' : 'SEND PASSWORD RESET LINK' }}
      </ion-button>

      <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
      <ion-text color="success" *ngIf="success">{{ success }}</ion-text>

      <!-- Back to Login Link -->
      <p class="login-link">
        Remember your password? <span (click)="goToLogin()">Log in</span>
      </p>
    </div>

  </div>
</ion-content>
